<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="account">帳號</label>
        <input type="text" id="account" name="account">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="date">日期</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="datetime">日期時間</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br>
        <label for="qty">數量</label>
        <input type="number" id="qty" name="qty">
        <br>
        <!-- 單選核取按鈕 -->
        <label>性別</label>

        <input type="radio" id="a" name="gender" value="生理性別男">
        <label for="a">生理性別男</label>

        <input type="radio" id="b" name="gender" value="生理性別女">
        <label for="b">生理性別女</label>

        <input type="radio" id="c" name="gender" value="心理性別男">
        <label for="c">心理性別男</label>

        <input type="radio" id="d" name="gender" value="心理性別女">
        <label for="d">心理性別女</label>
        <br>
        <!-- 多選核取按鈕 -->
        <label>從何得知？</label>

        <input type="checkbox" id="magazine" name="howToKnow" value="報章雜誌">
        <label for="magazine">報章雜誌</label>

        <input type="checkbox" id="sns" name="howToKnow" value="社群媒體">
        <label for="sns">社群媒體</label>

        <input type="checkbox" id="youtube" name="howToKnow" value="youtube">
        <label for="youtube">Youtube</label>
        <br>
        <!-- 下拉式選單 -->
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option>--請選擇--</option>
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>
    </form>
</body>
</html>
