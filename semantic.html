<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 語意標籤 -->
    <!-- 
        header標頭 
        通常表示banner或banner + nav
    -->
    <header></header>
    <!-- 
        footer 頁尾
        通常指網頁最下方區塊
     -->
    <footer></footer>

    <!-- 
        nav 導覽列
        通常指網站中的主要選單
     -->
    <nav></nav>

    <!-- 
        section 區塊
        通常指頁面中較大的區塊
     -->
    <section></section>
    <!-- 
        article 文章
        通常指頁面中的文章區塊
     -->
    <article></article>
    <!-- 
        main 主要區塊
        通常指頁面中主要內容的區域
     -->
    <main></main>
    <!-- 
        aside 側邊欄
        通常指頁面中最左或最右側的區域
     -->
    <aside></aside>
</body>
</html>
