<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Sans+TC:wght@100;400;900&family=Ubuntu:wght@300;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            font-family: 'Ubuntu','Noto Sans TC',sans-serif;
        }
        a {
            text-decoration: none;
        }
        nav {
            width: 100%;
            /* width: 1200px; */
            height: 60px;
            background-color: #053B50;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 15px;
            padding-right: 15px;

            font-size: 14px;

            /* margin-left: auto; */
            /* margin-right: auto; */
            /* margin-top:30px; */

        }
        nav a {
            color: #EEEEEE;
        }
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        header {
            width: 100%;
            /* height: 600px; */
            aspect-ratio: 16 / 9;
            /* overflow: hidden; */
            background-color: #053B50;
            position: relative;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 
            定位 position
            靜態 static
            相對 relative
            絕對 absolute
        */
        header .content {
            position: absolute;
            background-color: #ccc;
            text-align: center;
            width: 60%;
            height: fit-content;
            padding: 30px;
            top:0;
            bottom: 0;
            left:0;
            right:0;
            margin: auto;
        }
        header h1 {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="nav-logo">Logo</a>
        <div class="nav-menu">
            <a href="#" class="nav-link">關於我</a>
            <a href="#" class="nav-link">作品集</a>
            <a href="#" class="nav-link">服務項目</a>
        </div>
    </nav>
    <header>
        <img src="images/001.jpg" alt="">
        <div class="content">
            <h1>HELLO!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quidem ullam pariatur rem obcaecati delectus rerum odio, ab a sunt?</p>
        </div>
    </header>
</body>
</html>
